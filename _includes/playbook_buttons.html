<p class="indexPageTitle">Qlik Sense Admin Playbook</p>
<p class="indexPageSubtitle">A repository of administrative best practices, organized by time and type.</p>

    <div>
        <button type="button" class="btn btn-light playbookFilter" onclick="$('#categoryFilter').val('').trigger('change');">Clear</button>
    </div>
    <div>
        <select class="selectpicker playbookFilter" id="categoryFilter" multiple title="Select a category...">
            <option value="asset_management" title="Asset Management includes: Applications,Streams,Custom Properties,Tasks,etc...">Asset Management</option>
            <option value="audit" title="Auditing of exports and of user access relative to applications, streams, and data connections.">Audit</option>
            <option value="backup_and_archiving" title="Back up and archiving best practices and verification.">Backup & Archiving</option>
            <option value="licensing" title="License maintenance.">Licensing</option>
            <option value="system_planning" title="Predominantly quarterly and yearly tasks including arcthitecture, capacity planning, etc.">System Planning</option>
            <option value="system_spot_check" title="Daily system checks.">System Spot Check</option>
        </select>
    </div>
</div>
